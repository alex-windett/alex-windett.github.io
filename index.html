---
layout: default
body_class: home
---

<section class="background--light intro padder center">
	<h3>Portfolio</h3>
	<p class="center">Some sort of quick blurb about the type of work I do I image. Probably going onto multiple lines, who knows? </p>

	<ul class="block--grid">
		{% for project in site.projects %}
		<li class="project">
			<a href="#" class="link__removed">
				<img class="project--logo" src="assets/images/projects/project__logo--{{ project.name | downcase }}.png" alt="">
				<img class="project--preview" src="assets/images/projects/project__preview--{{ project.name | downcase }}.png" alt="">
			</a>

			<article>
				<h4>{{ project.name }}</h4>
				<p>{{ project.description }}</p>

				<a href="{{ project.url }}" class="cta cta--dark">
					to the website
				</a>
			</article>
		</li>
		{% endfor %}
	</ul>
</section>
