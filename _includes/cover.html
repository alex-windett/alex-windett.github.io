<section class="cover__image">

	{% if page.body_class == 'home' %}
		<div class="cover__image--portrait">
			<img src=" {{ "/assets/images/min/home_cover_portrait.png" | prepend: baseurl" alt="{{ site.title }}">
		</div>
	{% endif %}

	<div class="cover__image--title">
		<h1>{{ site.title }}</h1>
		<h2>{{ site.job_title }}</h2>
	</div>
</section>
